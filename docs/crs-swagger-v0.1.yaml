info:
  contact: {}
  title: Mock CRS
  version: "1.0"
paths:
  /status/:
    get:
      consumes:
        - application/json
      description: UNAUTHENTICATED! report the status of the CRS
      produces:
        - application/json
      responses:
        "200":
          description: Status Obect
          schema:
            $ref: "#/definitions/types.Status"
      summary: CRS Status
      tags:
        - status
  /v1/sarif/:
    post:
      consumes:
        - application/json
      description: submit a sarif broadcast
      parameters:
        - description: Vulnerability Broadcast
          in: body
          name: payload
          required: true
          schema:
            $ref: "#/definitions/types.VulnBroadcast"
      produces:
        - application/json
      responses:
        "200":
          description: No Content
          schema:
            type: string
      security:
        - BasicAuth: []
      summary: Submit Sarif Broadcast
      tags:
        - sarif
  /v1/task/:
    post:
      consumes:
        - application/json
      description: submit a task for work
      parameters:
        - description: Submission body
          in: body
          name: payload
          required: true
          schema:
            $ref: "#/definitions/types.Task"
      produces:
        - application/json
      responses:
        "202":
          description: No Content
          schema:
            type: string
      security:
        - BasicAuth: []
      summary: Submit Task
      tags:
        - task
  /v1/task/{task_id}:
    delete:
      consumes:
        - application/json
      description: cancel a task
      parameters:
        - description: Task ID
          format: uuid
          in: path
          name: task_id
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: No Content
          schema:
            type: string
      security:
        - BasicAuth: []
      summary: Cancel Task
      tags:
        - task
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
