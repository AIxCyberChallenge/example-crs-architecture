# uvicorn's handles logs from the server in a somewhat ugly way so this log yaml is mean to fix that
#
# Credits to this GitHub Gist (https://gist.github.com/liviaerxin/d320e33cbcddcc5df76dd92948e5be3b)
# for coming up with this solution
version: 1
disable_existing_loggers: False
formatters:
  default:
    "()": uvicorn.logging.DefaultFormatter
    format: '{name:23} - {levelprefix} - {message}'
    style: '{'
  access:
    "()": uvicorn.logging.AccessFormatter
    format: '{name:23} - {levelprefix} - {message}'
    style: '{'
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout
loggers:
  uvicorn.error:
    level: INFO
    handlers:
      - default
    propagate: no
  uvicorn.access:
    level: INFO
    handlers:
      - access
    propagate: no
root:
  level: DEBUG
  handlers:
    - default
  propagate: no